<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Conversation Maker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      padding: 10px;
      background: #111;
      color: #fff;
      margin: 0;
      transition: background-color 0.3s, color 0.3s;
    }
    input {
      padding: 10px;
      margin: 5px 0;
      font-size: 18px;
      width: 48%;
      box-sizing: border-box;
      background: #222;
      border: none;
      color: #fff;
      border-radius: 4px;
    }
    #inputs {
      margin-bottom: 20px;
    }
    #startBtn {
      padding: 12px 24px;
      font-size: 20px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
      background: #007bff;
      border: none;
      color: white;
      border-radius: 6px;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    #startBtn:hover {
      background: #0056b3;
    }
    #playback {
      display: none;
      font-size: 24px;
      text-align: center;
      margin-top: 100px;
    }
    .line {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 28px;
      min-height: 50px;
      max-width: 90vw;
      margin: auto;
      gap: 10px;
    }
    .face {
      width: 2em;
      font-size: 2em;
      user-select: none;
    }
    .msg {
      max-width: 60%;
      word-break: break-word;
      background: #222;
      padding: 10px 15px;
      border-radius: 15px;
      user-select: text;
      color: #fff;
    }
    #backBtn {
      position: fixed;
      top: 0; left: 0;
      width: 60px; height: 60px;
      opacity: 0;
      z-index: 999;
      cursor: pointer;
      user-select: none;
    }
    /* Theme toggle button */
    #themeToggle {
      position: fixed;
      top: 15px;
      right: 15px;
      background: #444;
      color: white;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 24px;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s;
      z-index: 1000;
    }
    #themeToggle:hover {
      background: #666;
    }

    /* Light theme */
    body.light {
      background: #fefefe;
      color: #111;
    }
    body.light input {
      background: #eee;
      color: #111;
    }
    body.light #startBtn {
      background: #0066cc;
      color: white;
    }
    body.light #startBtn:hover {
      background: #004d99;
    }
    body.light .msg {
      background: #ddd;
      color: #111;
    }
    /* Responsive */
    @media (max-width: 600px) {
      input {
        font-size: 16px;
        width: 100%;
        margin-bottom: 8px;
      }
      .msg {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

<h1 id="title">Chat(2 person)</h1>
<div id="inputs"></div>
<button id="startBtn">Start ‚ñ∂Ô∏è</button>

<div id="playback">
  <div id="backBtn"></div>
  <div id="chatBox" class="line"></div>
</div>

<!-- Hidden Moai sound -->
<audio id="moaiSound" preload="auto" style="display:none">
  <source src="data:audio/mp3;base64,SUQzAwAAAAAAF1RTU0MAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA/9sAQwACAQEBAQECAQEBAgICAgQDAgIDBQYDBAYGBgYGBwYGBggICQgJCgsKCQoLCwwMCwwMEAwMDQ4NDg4NDw8PDw8ODg4PEBAQEBAQEBAQEA/9sAQwECAgICAgQDAgIDBQYDBAYGBgYGBwYGBggICQgJCgsKCQoLCwwMCwwMEAwMDQ4NDg4NDw8PDw8ODg4PEBAQEBAQEBAQEA/wAARCAABAAEDAREAAhEBAxEB/8QAFwABAQEBAAAAAAAAAAAAAAAAAAIDBf/EABQBAQAAAAAAAAAAAAAAAAAAAAD/2gAMAwEAAhADEAAAAdF/8QAFBABAAAAAAAAAAAAAAAAAAAAAP/aAAgBAQABPxA//8QAFBABAAAAAAAAAAAAAAAAAAAAAP/aAAgBAgEBPxA//8QAFBABAAAAAAAAAAAAAAAAAAAAAP/aAAgBAwEBPxA//9k=" type="audio/mp3">
</audio>

<!-- Theme toggle button -->
<button id="themeToggle" title="Toggle Light/Dark Theme">üåì</button>

<script>
  let inputs = document.getElementById("inputs");
  let conversation = [];

  function createInput(index) {
    let face = document.createElement("input");
    face.placeholder = "üôÇ";
    face.maxLength = 2;

    let msg = document.createElement("input");
    msg.placeholder = "Say something...";

    face.oninput = msg.oninput = () => {
      if (index === conversation.length - 1) {
        createInput(conversation.length);
      }
    };

    conversation.push({face, msg});
    inputs.appendChild(face);
    inputs.appendChild(msg);
    inputs.appendChild(document.createElement("br"));
  }

  createInput(0); // Start with one set

  document.getElementById("startBtn").onclick = () => {
    document.getElementById("inputs").style.display = "none";
    document.getElementById("startBtn").style.display = "none";
    document.getElementById("playback").style.display = "block";
    document.getElementById("title").remove();

    document.getElementById("chatBox").innerHTML = "";

    startPlayback();
  };

  document.getElementById("backBtn").onclick = () => {
    location.reload();
  };

  // Theme toggle logic
  const themeToggleBtn = document.getElementById("themeToggle");
  themeToggleBtn.onclick = () => {
    document.body.classList.toggle("light");
  };

  // Hidden moai sound audio element
  const moaiSound = document.getElementById("moaiSound");

  // Text-to-speech function
  function speakText(text) {
    if (!text) return;
    window.speechSynthesis.cancel();

    let utterance = new SpeechSynthesisUtterance(text);

    let voices = window.speechSynthesis.getVoices();
    let preferredVoice = voices.find(v => v.lang === "en-US" && v.name.toLowerCase().includes("female"));
    if (preferredVoice) utterance.voice = preferredVoice;

    utterance.pitch = 1.2;
    utterance.rate = 1.1;

    window.speechSynthesis.speak(utterance);
  }

  function startPlayback() {
    let chatBox = document.getElementById("chatBox");
    let entries = conversation
      .map(e => [e.face.value.trim(), e.msg.value.trim()])
      .filter(([f, m]) => f && m);

    let i = 0;

    function showNext() {
      if (i >= entries.length) return;

      let [face, msg] = entries[i];

      // Alternate sides
      let left = i % 2 === 0;
      chatBox.innerHTML = left
        ? `<div class="face">${face}</div><div class="msg">${msg}</div>`
        : `<div class="msg">${msg}</div><div class="face">${face}</div>`;

      // Play moai sound if face is üóø else normal TTS
      if (face === "üóø") {
        window.speechSynthesis.cancel();
        moaiSound.currentTime = 0;
        moaiSound.play();
      } else {
        speakText(msg);
      }

      i++;
      let delay = 1000 + msg.split(" ").length * 500;
      setTimeout(showNext, delay);
    }

    showNext();
  }
</script>

</body>
</html>
